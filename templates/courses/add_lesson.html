{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Add Lesson to {{ module.title }}</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Lesson</button>
    </form>
</div>
{% endblock %}
