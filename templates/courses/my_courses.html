{% extends 'base.html' %}
{% block content %}
<h3>My Created Courses</h3>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            <img src="{{ course.thumbnail.url }}" class="card-img-top object-fit-contain bg-light" alt="Thumbnail" style="height: 300px; width: 100%;">            
        <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description|truncatechars:100 }}</p>
                <span class="badge bg-secondary">{{ course.category.name }}</span>
            </div>
        </div>
        <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-outline-secondary btn-sm mt-2">
    View Course
</a>

<a href="{% url 'courses:edit_course' course.id %}" class="btn btn-outline-primary mt-2 ms-2 btn-sm">
        <i class="bi bi-pencil-square"></i> Edit Course
    </a>
    </div>
   
    


    {% empty %}
    <p>You haven't created any courses yet.</p>
    {% endfor %}
</div>
{% endblock %}
