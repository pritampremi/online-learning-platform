{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Create Quiz for "{{ course.title }}"</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Quiz</button>
        <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
