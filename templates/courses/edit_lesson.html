{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Edit Lesson: {{ lesson.title }}</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
